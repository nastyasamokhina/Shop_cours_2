<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Product</title>
  </head>
  <body>

  <header class="header">
    <div class="header__content container">
      <div class="header__left">
        <a class="header__left_logo" href="index.html">
          <img src="../img/cart/logo.png" alt="">
        </a>
        <a class="header__left_poisk" href="#">
          <img src="../img/cart/poisk.png" alt="">
        </a>
      </div>
      <div class="header__right">
        <a class="header__right_menu" href="#">
          <img src="../img/cart/menu.png" alt="">
        </a>
        <a class="header__right_login" href="#">
          <img src="../img/cart/login.png" alt="">
        </a>
        <a class="header__right_basket" href="pages/basket.html">
          <img src="../img/cart/basket.png" alt="">
        </a>
      </div>
    </div>
  </header>

  <div class="new">
    <div class="new__web_cart container">
      <div class="new__h3_cart">
        <h3>SHOPPING CART</h3>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="content">
      <div class="cart container">
        <div class="cart__product">
          <div class="cart__product_list">
            <img class="cart__product_img" src="../img/cart/product_17.jpg" alt="">
            <div class="cart__product_text">
              <h5>MANGO  PEOPLE <br> T-SHIRT<img src="../img/cart/close.png" alt=""></h5>
              Price: <span>$300</span><br>
              Color: Red<br>
              Size: Xl<br>
              Quantity:	<input type="text" name="" value="2">
            </div>
          </div>
          <div class="cart__product_list">
            <img class="cart__product_img" src="../img/cart/product_8.jpg" alt="">
            <div class="cart__product_text">
              <h5>MANGO  PEOPLE <br> T-SHIRT<img src="../img/cart/close.png" alt=""></h5>
              Price: <span>$300</span><br>
              Color: Red<br>
              Size: Xl<br>
              Quantity:	<input type="text" name="" value="2">
            </div>
          </div>
          <form class="cart__product_button" action="index.html" method="post">
            <button type="submit" name="button">CLEAR SHOPPING CART</button>
            <button type="submit" name="button">CONTINUE SHOPPING</button>
          </form>
        </div>
        <div class="cart__adress">
          <form class="cart__adress_form" action="index.html" method="post">
            <p>SHIPPING ADRESS</p>
            <input type="text" name="" value="Bangladesh"><br>
            <input type="text" name="" value="State"><br>
            <input type="text" name="" value="Postcode / Zip">
            <button type="submit" name="button">Get a quote</button>
          </form>
          <div class="cart__adress_price">
            <p>SUB TOTAL &nbsp;&nbsp;&nbsp;&nbsp; $900  </p>
            <p>GRAND TOTAL &nbsp;&nbsp;&nbsp;&nbsp;<span>$900</span></p>
            <hr>
            <button type="submit" name="button">PROCEED TO CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="subscribe">
        <div class="subscribe__block container">
          <figure class="subscribe__review">
            <img class="subscribe__photo" src="../img/catalog/review.png" alt="">
            <figcaption>Vestibulum quis porttitor dui!
               Quisque <br>viverra nunc mi, a pulvinar purus <br>condimentum
            </figcaption>
          </figure>
          <div class="subscribe__form">
            <h3>SUBSCRIBE</h3>
            <h4>FOR OUR NEWLETTER AND PROMOTION</h4>
            <form class="form" action="#">
              <input type="text" name="" value="Enter Your Email">
              <button type="submit" name="button">Subscribe</button>
            </form>
          </div>
        </div>
      </div>

      <div class="address">
        <div class="address__web container">
          <div class="address__icon">
            <a href="#"><img src="../img/catalog/facebook.png" alt=""></a>
            <a href="#"><img src="../img/catalog/instagram.png" alt=""></a>
            <a href="#"><img src="../img/catalog/pinterest.png" alt=""></a>
            <a href="#"><img src="../img/catalog/twitter.png" alt=""></a>
          </div>
          <div class="address__text">
            <p>&copy 2021  Brand  All Rights Reserved.</p>
          </div>
        </div>
      </div>

    </footer>
  </div>
  </body>
</html>
